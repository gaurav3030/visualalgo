<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2e7fe9bc4e.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
           
    </head>
<body>
    <div id="header">
        
    </div>
    <div class="sortstation">
        <div class="sortsetting">
            <div class="opt">
                <p>Sort Algotrithm:</p>
                <div class="dropdown">
                    <button class="dropbtn">Bubble Sort</button>
                    <div id="dropdown-content" class="dropdown-content">
                        <p class="choice selected">Bubble Sort</p>
                        <p class="choice">Merge Sort</p>
                        <p class="choice">Insertion Sort</p>
                        <p class="choice">Quick Sort</p>
                    </div>
                  </div>
                  
            </div>
            <hr>


            <div class="opt">
                <p>Size of Array:</p>
                <div class="slidercontainer">
                    <div class="box">
                        <p>15</p>
                    </div>
                    
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                  
            </div>
            <hr>
        </div>

          
    </div>
    <script src="sort.js"></script>
</body>
</html>
